<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS INFO TECH - Tools</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Loader Section -->
  <div class="loader-container">
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <circle cx="40" cy="40" r="32"></circle>
      </svg>
    </div>
    <div class="loader triangle">
      <svg viewBox="0 0 86 80">
        <polygon points="43 8 79 72 7 72"></polygon>
      </svg>
    </div>
    <div class="loader">
      <svg viewBox="0 0 80 80">
        <rect x="8" y="8" width="64" height="64"></rect>
      </svg>
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <a href="index.html" class="logo">DS INFO TECH</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="tools.html">Tools</a></li>
        <li>
          <div class="theme-toggle-container">
            <label class="theme-toggle" id="theme-toggle">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <span class="mode-text">Light Mode</span>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Tools Section -->
  <section id="tools" class="tools">
    <div class="container">
      <h2>Useful Tools</h2>
      <div class="tools-grid">
        <!-- PDF to Image Converter -->
        <div class="tool-card">
          <div class="tool-icon">
            <i class="fas fa-file-pdf colorful-icon"></i>
          </div>
          <h3>PDF to Image Converter</h3>
          <p>Convert PDF files to images easily.</p>
          <input type="file" id="pdfInput" accept="application/pdf">
          <button id="convertPdfToImage">Convert to Image</button>
          <div id="pdfToImageResult" class="result"></div>
          <button id="downloadPdfToImage" class="download-btn" style="display: none;">Download Image</button>
          <div id="pdfToImageDownloadMessage" class="download-message"></div>
        </div>

        <!-- Add other tools similarly -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 DS INFO TECH | All Rights Reserved</p>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
